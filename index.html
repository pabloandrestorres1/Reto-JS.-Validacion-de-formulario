<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="https://store.epicgames.com/es-ES/"><img id="img1" src="epic_games.jpg"/></a>
    </header>
    <h1>Bienvenido a la página de inscripciones de Epic Games</h1>
    <p>Inscribete rellenando este formulario y disfruta de todas las novedades de Fortnite y más juegos</p>
    
    <form id="formulario">
        <script src="form.js"></script>
        <label for="nom">Nombre:</label>
        <input type="text" id="nom" name="nom" required><br><br>
        <label for="ap">Apellidos:</label>
        <input type="text" id="ap" name="ap" required><br><br>
        <label for="email">Correo:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="tel">Teléfono:</label>
        <input type="tel" id="tel" name="tel" pattern="[0-9]{9}+" required><br><br>
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" pattern="[0-9]{8}[A-Z]{1}" required><br><br>
        <label for="iban">IBAN:</label>
        <input type="text" id="iban" name="iban" pattern="[A-Z]{2}[0-9]{2} [0-9]{4} [0-9]{4} [0-9]{2} [0-9]{10}" value="ES" required><br><br>
        <label for="swift">SWIFT:</label>
        <input type="text" id="swift" name="swift" required><br><br>
        <label for="nomus">Nombre de Usuario:</label>
        <input type="text" id="nomus" name="nomus" required><br><br>
        <label for="fecnac">Fecha de Nacimiento:</label>
        <input type="date" id="fecnac" name="fecnac" required><br><br>
        <input type="submit" id="submit" onclick="Enviar()" value="Enviar">
        <input type="reset" id="reset" value="Restablecer">
    </form>


    <a href="https://www.epicgames.com/fortnite/es-ES/home"><img id="img2" src="fortnite.png"/></a>
    <a href="https://store.epicgames.com/es-ES/p/fall-guys"><img id="img3" src="fallguys.png"/></a>
    <a href="https://store.epicgames.com/es-ES/p/rocket-league"><img id="img4" src="rocketleague.png"/></a>
    <a href="https://www.epicgames.com/battlebreakers/es-ES/home?lang=es-ES"><img id="img5" src="battlebreakers.png"/></a>
</body>
</html>
